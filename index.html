<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flags</title>
    <link rel="stylesheet" href="./css/main.min.css" />
  </head>
  <body>
    <!-- Ukraine -->
    <div class="flag">
      <div class="ukraine-1"></div>
      <div class="ukraine-2"></div>
    </div>

    <!-- Japan -->
    <div class="flag japan-1">
      <div class="japan-2"></div>
    </div>

    <!-- Iceland -->
    <div class="iceland-flag">
      <div class="iceland-left">
        <div class="iceland-left-top"></div>
        <div class="iceland-left-center"></div>
        <div class="iceland-left-bottom"></div>
      </div>
      <div class="iceland-center"></div>
      <div class="iceland-right">
        <div class="iceland-right-top"></div>
        <div class="iceland-right-center"></div>
        <div class="iceland-right-bottom"></div>
      </div>
    </div>

    <!-- Czechia -->
    <div class="flag">
      <div class="czechia-1"></div>
      <div class="czechia-2">
        <div class="czechia-3"></div>
      </div>
    </div>
  </body>
</html>
